<div class="task-stats-container mb-3">
    <!-- My Request -->
    <div class="task-stat-item">
        <div class="task-stat-content">
            <div class="task-stat-icon-wrapper task-blue">
                <lucide-icon name="user" size="16"></lucide-icon>
            </div>
            <span class="task-stat-label task-text-primary">My Request</span>
            <span class="task-stat-value badge task-badge-primary">20</span>
        </div>
    </div>

    <div class="task-stat-divider"></div>

    <!-- Ongoing -->
    <div class="task-stat-item">
        <div class="task-stat-content">
            <div class="task-stat-icon-wrapper task-header-yellow">
                <lucide-icon name="loader" size="16"></lucide-icon>
            </div>
            <span class="task-stat-label task-header-yellow-text">Ongoing</span>
            <span class="task-stat-value badge bg-warning text-white">15</span>
        </div>
        <div class="task-circular-progress-container">
            <div class="task-progress-ring-circle task-yellow" style="--percent: 75">
                <span>75%</span>
            </div>
        </div>
    </div>

    <div class="task-stat-divider"></div>

    <!-- Completed -->
    <div class="task-stat-item">
        <div class="task-stat-content">
            <div class="task-stat-icon-wrapper task-header-green">
                <lucide-icon name="check-circle" size="16"></lucide-icon>
            </div>
            <span class="task-stat-label task-header-green-text">Completed</span>
            <span class="task-stat-value badge bg-success">05</span>
        </div>
        <div class="task-circular-progress-container">
            <div class="task-progress-ring-circle task-green" style="--percent: 25">
                <span>25%</span>
            </div>
        </div>
    </div>
</div>
